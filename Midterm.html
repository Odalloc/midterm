<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Midterm</title>
</head>
<body>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <input type="text" id="num3">
    <button class="btn" type="button" onclick="getInputValue();">Click me!</button>

<script>
	function getInputValue(){    
    var input1 = document.getElementById("num1").value;
    var input2 = document.getElementById("num2").value;
    var input3 = document.getElementById("num3").value;
          
    for(input1 = 1; input1 <= input2; input1++){ 		
        var result = input1 * input3;
        document.write(input1 + " x " + input3 +" = "+ result + "<br>" )  
    }
}
</script>
</body>
</html>
