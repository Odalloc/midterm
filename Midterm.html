<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Midterm</title>
<style>
    body{
        background-color: #DAFBFF;
    }
    input[type=text]{
        border: none;
        margin-top: 20px;
    }
    .btn{
        background-color: #CDEAF7;
        border-radius: 15px;
        border-color: blue;
        color: red;
        font-size: 20px;
        padding-left: 5px;
        padding-right: 5px;
        padding-top: 10px;
        padding-bottom: 10px;
	font-family: "Comic Sans MS";
    }
</style>
</head>
<body>
    <input type="text" id="num1" placeholder="starting number">
    <input type="text" id="num2" placeholder="last number">
    <input type="text" id="num3" placeholder="number to multiply">
    <button class="btn" type="button" onclick="getValue();">Click me</button>

<script>
    function getValue(){    
           
    var value1 =+ document.getElementById("num1").value;
    var value2 =+ document.getElementById("num2").value;
    var value3 =+ document.getElementById("num3").value;
   
    for (var x = value1; x <= value2; x++) {

    var output = x * value3;
    document.write(x + ' x ' + value3 +" = "+ output +"<br>" )

    }
}
</script>
</body>
</html>
